<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedang Ronde - Daftar</title>
<style>
     .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
       
</head>
<body style="background-color: #fdeedc; font-family: Arial, poppins; margin: 0; padding: 0;">
    <header style="background-color: #6b4f27; color: white; text-align: center; padding: 20px; font-size: 24px; font-weight: bold;">
    Wedang Ronde
    </header>
    
<div style="display: flex; justify-content: center; align-items: center; height: 90vh;">
    <div style="background-color: white; padding: 30px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); width: 350px;">
     <h2 style="text-align: center; color: #6b4f27;">DAFTAR</h2>
         <form>
             <label>Nama Lengkap :</label>
             <input type="text" style="width: 100%; padding: 8px; margin: 5px 0; background-color: #fdeedc; border: none;">  
            <label>Alamat :</label>
                <input type="text" style="width: 100%; padding: 8px; margin: 5px 0; background-color: #fdeedc; border: none;"> 
                <label>No Handphone :</label>
                <input type="text" style="width: 100%; padding: 8px; margin: 5px 0; background-color: #fdeedc; border: none;">
                <label>Jenis Kelamin :</label><br>
                <input type="radio" name="jk" id="laki" style="margin-top: 10px;"> <label for="Laki-Laki">Laki-Laki</label>
                <input type="radio" name="jk" id="perempuan"> <label for="perempuan">Perempuan</label> 
                <br><br>
                <label>Email :</label>
             <input type="email" style="width: 100%; padding: 8px; margin: 5px 0; background-color: #fdeedc; border: none;"> 
            <label>Password :</label>
            <input type="password" style="width: 100%; padding: 8px; margin: 5px 0; background-color: #fdeedc; border: none;">
            <label>Username :</label>
            <input type="text" style="width: 100%; padding: 8px; margin: 5px 0; background-color: #fdeedc; border: none;">    
     <button type="submit" style="width: 50%; background-color: #6b4f27; color: white; padding: 10px; font-size: 16px; border: none; margin-top: 10px; cursor: pointer;">
      Daftar
   </button>
 </form>
</div>
</div>
</body>
</html>
